{% load crispy_forms_tags %}

<div class="card m-0 border-0">

    <div class="modal-header py-3">
        <h6 class="modal-title font-weight-bold text-primary" id="myLargeModalLabel">Editar Controlador</h6>
        <button type="button" class="close" data-dismiss="modal" aria-label="close">
            <span aria-hidden="true">x</span>
        </button>
    </div>

    <div class="card-body">

        <form method="post" enctype="multipart/form-data" action="{{ request.META.PATH_INFO }}">
            {% csrf_token %}
            {{ form|crispy }}

            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i>
                Aceptar
            </button>

        </form>

    </div>

</div>
